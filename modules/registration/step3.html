<div> <label>Favourite city : </label> <md-select placeholder="Select a city" ng-model="viewModel.registration.favouriteCity"> <md-option ng-repeat="city in viewModel.cities | orderBy:city" value="{{city}}">{{city}}</md-option> </md-select> <p>Do you like traveling? : <span class="radioValue">{{ viewModel.registration.likeTraveling }}</span> </p> <md-radio-group ng-model="viewModel.registration.likeTraveling"> <md-radio-button value="Yes">Yes</md-radio-button> <md-radio-button value="No">No</md-radio-button> </md-radio-group> </div>
